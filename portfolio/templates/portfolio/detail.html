{% extends "portfolio/base.html" %}
{% load staticfiles  %}

{% block title %}{{ study.title }}{% endblock  %}

{% block content %}

	{% if study %}
		<div id="mainCell">
			<a href="/portfolio">Go Back</a>
			<br /><br />
			<img src="{{ study.picture.url }}" />
			<h1>{{study.title}}</h1>
			<p>{{study.description}} </p>
		</div>
	{% endif %}

{% endblock  %}
