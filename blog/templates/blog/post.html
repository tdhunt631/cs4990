{% extends "blog/index.html" %}

{%block title%}{{post.title}}{%endblock%}

{% block posting %}
	<div id="posts">
		<div class="post">
			<span class="postTitle">{{ post.title }}</span>
			<p class="author">Posted by {{post.author}} on {{post.publishedDate}}<br />Category: {{post.category}}</p>
			<p class="body">{{post.body|linebreaks}}</p>
		</div>
	</div>
{% endblock %}
