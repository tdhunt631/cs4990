{% extends "blog/index.html" %}

{% block posting %}
<div id="posts">
	{% for post in posts %}
		<div class="post">
			<a class="title" href="{{post.url}}">{{ post.title }}</a>
		<p class="author">Posted by {{post.author}} on {{post.publishedDate}}<br />Category: {{post.category}}</p>
			<p class="body">{{post.body|linebreaks}}</p>
			<div class="line"></div>
		</div>
	{% endfor %}
</div>

{% endblock %}
