{% load staticfiles %}

<!doctype "html">
<html>
<head>
	<title>{% block title %}My Site{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{% block description %}{% endblock %}">
	<meta name="author" content="{% block author %}{% endblock %}">
	<link href="{% static 'bootstrap-3.0.0/dist/css/bootstrap.css' %}" rel="stylesheet" media="screen">
	<style>
body {
  padding-top: 50px;
}
.starter-template {
  padding: 40px 15px;
  text-align: center;
}
	
	</style>
</head>
<body>


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
      <a class="navbar-brand" href="/admin/">Travis Hunt - Admin</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/polls/">Polls</a></li>
        <li><a href="/portfolio/">Portfolio</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/inventory">Inventory Manager</a></li>
      </ul>
    </div>
</div>

<div class="jumbotron">
	<div class="container">
		<h1>{% block header %}{% endblock %}</h1>
	</div>
</div>

{% block content %}
	main content here
{% endblock %}

<script src="{% static 'bootstrap-3.0.0/assets/js/jquery.js' %}"></script>
<script src="{% static 'bootstrap-3.0.0/dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
